# ================================
# gNB Configuration (RedCap)
# ================================

mcc: '999'          # Mobile Country Code
mnc: '70'           # Mobile Network Code

# NR Cell / gNB Identity
nci: '0x000000020'  # Changed from gnb1 (must be UNIQUE)
idLength: 32        # gNB ID length in bits
tac: 1              # Tracking Area Code (must match AMF)

# ================================
# IP Configuration (SAME as gnb1)
# ================================

linkIp: 127.0.0.201   # Same radio link IP as gnb1
ngapIp: 127.0.0.200   # Same N2 IP as gnb1
gtpIp: 127.0.0.100    # Same N3 IP as gnb1

# ================================
# AMF Configuration
# ================================

amfConfigs:
  - address: 127.0.0.5
    port: 38412

# ================================
# Network Slicing
# ================================

slices:
  - sst: 1            # Single slice (RedCap-friendly)

# ================================
# SCTP Handling
# ================================

ignoreStreamIds: true
